<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Article Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/darkmode.js"></script>
</head>
<body>
<div class="wrapper">
    <nav class="navbar">
        <a class="navbar-brand" href="/articles" th:text="#{app.title}">Anderlechtse gazette</a>
        <a class="nav-link" href="/articles/new" th:text="#{nav.newArticle}">New Article</a>
        <a class="nav-link" href="/articles/about" th:text="#{nav.about}">About</a>
        <div class="ml-auto">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
    </nav>
    <div class="container mt-4 content">
        <h1 th:text="#{article.details}">Article Details</h1>
        <p><strong th:text="#{form.label.title}">Title:</strong> <span th:text="${article.title}"></span></p>
        <p><strong th:text="#{form.label.name}">Name:</strong> <span th:text="${article.name}"></span></p>
        <p><strong th:text="#{form.label.category}">Category:</strong> <span th:text="${article.category}"></span></p>
        <p><strong th:text="#{form.label.content}">Content:</strong> <span th:text="${article.content}"></span></p>
        <p><strong th:text="#{form.label.reporter}">Reporter:</strong> <span th:text="${article.reporter}"></span></p>
        <p><strong th:text="#{form.label.email}">Email:</strong> <span th:text="${article.email}"></span></p>
        <a href="/articles" class="btn btn-secondary" th:text="#{nav.home}">Back to Articles List</a>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p th:text="#{footer.copy}">&copy; 2024 De Anderlechtse Gazet</p>
        </div>
    </footer>
</div>
</body>
</html>
