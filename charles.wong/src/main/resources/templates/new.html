<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Article</title>
</head>
<body>
<h1>Create New Article</h1>
<form action="#" th:action="@{/articles}" th:object="${article}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" /><br/>

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea><br/>

    <label for="reporter">Reporter:</label>
    <input type="text" id="reporter" th:field="*{reporter}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
